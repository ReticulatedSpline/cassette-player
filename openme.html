<head onload=setInterval("spin()",5)>
    <base href="./">
    <meta charset="utf-8" />
    <title>Cool Mix Vol. 1</title>
    <link rel="stylesheet" href="style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="manifest.js"></script>
    <script type="text/javascript" src="function.js"></script>
</head>

<html>
    <div class="container">
        <div id="info">
            <marquee id='text' scrollamount="3">press play to jam</marquee>
        </div>
        <div id=cassette>
            <img id="left_spin" src="resources/spinny.png">
            <img id="right_spin" src="resources/spinny.png">
            <img src="resources/cassette.png">
        </div>
        <!-- Icons made by https://www.flaticon.com/authors/freepik" -->
        <div id="controls">
            <img id="back_button" class="control" onclick="skip_back(this.id)" src="resources/forward-button.png">
            <img id="play" class="play_pause control" onclick="toggle_playstate()" src="resources/play.png">
            <img id="pause" class="play_pause control" onclick="toggle_playstate()" src="resources/pause.png">
            <img id="skip_button" class="control" onclick="skip_forward(this.id)" src="resources/forward-button.png">
        </div>
    </div>
</html>
